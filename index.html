<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .weather-app {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      color: #fff;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    button {
      background: #4facfe;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00f2fe;
    }
    .weather-info {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }
    .weather-info img {
      width: 80px;
    }
    .details {
      margin-top: 15px;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h2>ðŸŒ¤ Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Check Weather</button>
    <div class="weather-info" id="weatherInfo">
      <h3 id="cityName"></h3>
      <img id="icon" src="" alt="Weather Icon">
      <p id="description"></p>
      <p class="details">ðŸŒ¡ Temp: <span id="temp"></span>Â°C</p>
      <p class="details">ðŸ’§ Humidity: <span id="humidity"></span>%</p>
      <p class="details">ðŸ’¨ Wind: <span id="wind"></span> km/h</p>
    </div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // <-- Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        alert("Please enter a city name");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();

        document.getElementById("cityName").innerText = data.name + ", " + data.sys.country;
        document.getElementById("description").innerText = data.weather[0].description;
        document.getElementById("temp").innerText = data.main.temp.toFixed(1);
        document.getElementById("humidity").innerText = data.main.humidity;
        document.getElementById("wind").innerText = (data.wind.speed * 3.6).toFixed(1); // m/s to km/h
        document.getElementById("icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        document.getElementById("weatherInfo").style.display = "block";
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
